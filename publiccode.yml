    longDescription: >
      L’Authentication e Authorization Control component (AAC) fa parte del
      progetto SPRINT che intende valorizzare alcuni risultati del progetto
      SIMPATICO (https://www.simpatico-project.eu/) volti a migliorare e
      semplificare l’interazione tra cittadino e servizi online. 


      L’obiettivo di SPRINT è di creare un kit che permetta una facile
      integrazione di alcune funzioni avanzate di SIMPATICO in un generico
      portale della Pubblica Amministrazione e/o in un servizio online. 


      Authentication e Authorization Control component (ACC) e' il componente
      che abilita la gestione dell'autenticazione e della gestione degli accessi
      nei tool messi in riuso.  
