    shortDescription: >-
      Authentication and Authorization Component: fornisce il supporto per il
      protocollo di autenticazione OAuth2.0 e funge da server di autorizzazione 
    longDescription: >
      Questo tool fa parte della famiglia di diversi strumenti messi a
      disposizione dal progetto SPRINT: Adaptation Engine, IFE, CPD e AAC.  Il
      progetto SPRINT intende predisporre un kit che valorizza e porta in riuso
      alcuni componenti sviluppanti dal progetto SIMPATICO.  


      Questo tool, derivato dal progetto SIMPATICO,  fornisce il supporto per il
      protocollo di autenticazione OAuth2.0 e funge da server di autorizzazione
      per l'accesso alle risorse della piattaforma e alle API. Intermedia
      inoltre le attività di provisioning dell'identità, consentendo
      l'integrazione con i sistemi di autenticazione specifici per città o
      nazionali attraverso la sua architettura modulare. Il componente AAC è
      distribuito come un'applicazione Web Java in un contenitore JEE standard
      (ad es. Apache Tomcat). Fornisce l'integrazione immediata dei sistemi di
      autenticazione di Google e Facebook.
    features:
      - Authentication
      - Authorization
